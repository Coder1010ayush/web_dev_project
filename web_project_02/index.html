<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data">
        <div class="form-container">
            <h2>Personal Details</h2>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">E-mail id:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>

            <label for="contact">Contact#:</label>
            <input type="text" id="contact" name="contact" required>

            <h2>Educational Qualification</h2>

            <label for="degree">Degree:</label>
            <select id="degree" name="degree" required>
                <option value="" disabled selected>-- Select Group --</option>
                <option value="B.Tech">B.Tech</option>
                <option value="M.Tech">M.Tech</option>
            </select>

            <label for="engineering">Engineering:</label>
            <select id="engineering" name="engineering" required>
                <option value="" disabled selected>-- Select Group --</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Mechanical">Mechanical</option>
            </select>

            <label>Hobbies:</label>
            <input type="checkbox" id="chess" name="hobbies" value="Playing Chess">
            <label for="chess">Playing Chess</label>
            <input type="checkbox" id="books" name="hobbies" value="Reading Books">
            <label for="books">Reading Books</label>

            <h2>Address</h2>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="resume">Attach Resume:</label>
            <input type="file" id="resume" name="resume">

            <button type="submit">SUBMIT</button>
        </div>
    </form>
</body>
</html>
